<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      <form class="zip-form" autocomplete="off">
        <div class="holder zip">
          <input type="text" id="zip" required="">
          <label for="zip" class="zip__label">enter zip code here</label>
        </div>
        <div class="holder feel">
          <textarea class="feel__input" id="feelings" maxlength="35" required=""></textarea>
          <label for="feelings">how are you feeling today?</label>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </form>
      <div class="holder entry">
        <h2 class="entry__title">Most Recent Entry</h2>
        <div id="entryHolder">            
            <div id="date"></div>         
            <div id="temp"></div>          
            <div id="content"></div>
          </div>
      </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
